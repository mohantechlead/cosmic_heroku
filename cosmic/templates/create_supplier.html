{% extends "cosmic_base.html" %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div>
                <span class="col-md-3"></span>
                <h1>Create Supplier</h1>
            </div>

            <br>
            <form method="post" action="{% url 'create_supplier' %}" id="form1">
                {% csrf_token %}
                <div class="container d-flex justify-content-center align-items-center"
                    style="padding: 2%;margin: auto;">
                    <div class="card">
                        <div class="card-body form-floating">
                            <div class="col-sm-6">
                                <div>
                                    <label class="control-label col-sm-8" style="margin-top: 10px;">Supplier Name</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" name="supplier_name">

                                    </div>
                                </div>
                                <span class="form-group">
                                    <label class="control-label col-sm-5">Phone Number</label>
                                    <div class="col-sm-8">

                                        <input type="text" class="form-control" name="phone_number">
                                    </div>
                                </span>
                                <div class="form-group">
                                    <label class="control-label col-sm-5">Supplier Address</label>
                                    <div class="col-sm-8" style="margin-top: 10px;">
                                        <input type="text" class="form-control" name="supplier_address">

                                    </div>
                                </div>

                            </div>


                            <div class="col-sm-5">
                                <div class="form-group">
                                    <label class="control-label col-sm-8">Email Address</label>
                                    <div class="col-sm-10" style="margin-top: 10px;">
                                        <input type="email" class="form-control" name="email">

                                    </div>
                                </div>

                                <span class="form-group">
                                    <label class="control-label col-sm-8">Contact Person</label>
                                    <div class="col-sm-10" style="margin-top: 10px;">
                                        <input type="text" class="form-control" name="contact_person">

                                    </div>
                                </span>
                                <!-- <span class="form-group">
            <label class="control-label col-sm-6"> Plate No</label>
            <div class="col-sm-10">

                <input type="text" class="form-control" name="truck_no">
            </div>
        </span> -->

                            </div>
                            <div class="col-sm-6">


                                <div class="form-group" style="margin-bottom: 10px;">
                                    <label class="control-label col-sm-8">Comments</label>
                                    <div class="col-sm-10" style=" height: 100px;">
                                        <input type="text" class="form-control" name="comments" style="height: 100px;">

                                    </div>
                                    <div class="col-sm-8" style="height: 50px;">

                                    </div>
                                    <!-- <label class="control-label col-sm-4" style="margin-top: 10px;">Invoice Type</label>
          <div class="col-sm-8" style="margin-top: 10px;">
            <input type="text" class="form-control" name="invoice_type">
            
          </div> -->
                                </div>
                            </div>


                            <span class="col-sm-4"></span>
                            <div style="justify-content: center;" class="col-sm-7">
                                <button type="submit" class="col-sm-2 btn-lg "
                                    style="background-image:url('../static/back1.PNG');color: aliceblue;">

                                    Create
                                </button>
                            </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
