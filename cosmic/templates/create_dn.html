{% extends 'cosmic_base.html' %}
{% block content %}

    <h1>Input Delivery Information</h1>
   
    {% if error_message %}
    <div class="alert alert-danger">
      {{ error_message }}
    </div>
    {% endif %}
    <form action="{% url 'create_dn' %}" method="post">
        {% csrf_token %}

        <div class="col-sm-6" style="margin-top: 10px;">
            <div class="form-group" style="margin-bottom: 10px;">
              <label class="control-label col-sm-4" > Delivery Number</label>
              <div class="col-sm-8">
                <!-- <input type="text" class="form-control" value="{{ next_order_number }}" readonly> -->
                <input type="text" class="form-control" name="delivery_number">
              </div>
            </div> 
        
            <div class="form-group" style="margin-top: 10px;">
              <label class="control-label col-sm-4">Delivery Date</label>
              <div class="col-sm-8" style="margin-top: 10px;">
                <input type="date" name="delivery_date" class="form-control datetimepicker-input" data-target="#datepicker1" >
              </div>
            </div>
        
          </div>
    
      <div class="col-sm-5" style="margin-top: 10px;">
        <div class="form-group" style="margin-bottom: 10px;">
          <label class="control-label col-sm-6"> Delivery Quantity</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" name="delivery_quantity">
          </div>
        </div> 
    
    
      </div>
      <div class="col-sm-6" style="margin-top: 10px;">
        <div class="form-group" style="margin-bottom: 10px;">
          <label class="control-label col-sm-4"> Driver Name</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" name="driver_name">
          </div>
        </div> 
    
    
      </div>
      <div class="col-sm-6" style="margin-top: 10px;">
        <div class="form-group" >
          <label class="control-label col-sm-6">Truck Number</label>
          <div class="col-sm-8" style="margin-top: 10px;">
            <input type="text" class="form-control" name="truck_number">
          </div>
        </div>
      </div>
      <div class="col-sm-5" >
        <div class="form-group">
          <label class="control-label col-sm-6"> Recipient Name</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" name="recipient_name">
          </div>
        </div> 
    
       
    
      </div>
      <div class="col-sm-10" style="margin-top: 10px;">
        <div class="form-group">
          <label class="control-label col-sm-8">Remarks</label>
          <div class="col-sm-10">
            <textarea type="text" class="form-control" id="comment" name="comment"></textarea>
          </div>
        </div> 
      
      
      
      </div>
      <span class="col-sm-4"></span>
      <div style="justify-content: center;">
        <button type="submit"  class="col-sm-2 btn-lg " style="color: #6d7fcc; background-color: white;">
          
          Submit
      </button>
       </div>
    </form>


{% endblock %}
