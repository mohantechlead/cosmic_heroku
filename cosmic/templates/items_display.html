{% extends 'cosmic_base.html' %}

{% block content %}

  <div style="margin-left: 200px;">
    <strong>
        <h2>Items Details</h2>
      </strong>
  </div>

  <br>
  <br>

  
    <div class="container" style=" margin-bottom: 30px;">
                <table class="table table-striped table-bordered" style="margin-top: 20px;" id="example">
                  <thead>
                    <tr>
                      <th>Item Name </th>
                      <th style="text-align: left;">HS Code</th>
                    </tr>
                  </thead>

                  <tbody>
                    {% for item in items %}
                    <tr>
                     <td>{{ item.item_name }}</td>
                    <td style="text-align: left;">{{ item.hs_code }}</td>
                    </tr>
                    {% endfor %}
                  </tbody>  
                  </table>
      </div>
 
      <form method="post" action="{% url 'display_items' %}" id="form9">
        {% csrf_token %}
        <div>
          <div class="col-sm-12">
            <div class=" col-sm-4">
              <input type="text" class="form-control"  name="item_name" placeholder="Item name">
              
            </div>
            <div class="col-sm-4">
              <input type="text" class="form-control col-sm-2" name = "hs_code" placeholder="HS Code">
         
            </div>
               </div>
          <button  class="col-sm-2 btn-sm " 
        style="background-image:url('../static/back1.PNG');color: aliceblue; margin-left: 100px;font-size: 12px; height: 32px; font-weight: bold; margin-top: 10px;" >
            Add Item
        </button>
        </div>
      </form>         
  
 
  
</div>

<script>
  document.addEventListener('DOMContentLoaded', function () {
      
  });
</script>
{% endblock %}
